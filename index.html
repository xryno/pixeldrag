<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Drag Racing</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="main">
      <h1>Pixel Drag Racer</h1>
      <p>Controls: Hold space bar to rev your engine, press enter to launch</p>
    </div>

    <div class="wrap">
      <div id="carSelect">
        <div id="carImage"></div>
        <div id="carData">
          <ul class="carSpecs"></ul>
        </div>
        <div id="buttons">
          <button class="buttonHigh" onclick="changeCar(0)">RX-7</button>
          <button class="buttonHigh" onclick="changeCar(1)">Skyline</button>
          <button class="buttonHigh" onclick="changeCar(2)">Supra</button>
          <br />
          <br />
          <button class="buttonHigh" onclick="startRace()">Drive!</button>
        </div>
      </div>

      <div id="startScreen">
        <h2>Pixel Drag Racer</h2>
        <button class="buttonHigh" onclick="changeToGarage()">Start</button>
      </div>

      <div id="game">
        <div id="fadeScreen"></div>
        <div id="track">
          <div id="finish"></div>
        </div>

        <div id="player">
          <div id="wheel1"></div>
          <div id="wheel2"></div>

          <svg id="headlights" height="200" width="200" viewBox="0 0 20 20">
            <defs>
              <linearGradient id="fadeGrad" y2="1" x2="1">
                <stop offset="0.5" stop-color="white" stop-opacity="0.9" />
                <stop offset="1" stop-color="white" stop-opacity="0" />
              </linearGradient>
            </defs>
            <circle
              r="5"
              cx="0"
              cy="3"
              fill="transparent"
              stroke="url(#fadeGrad)"
              stroke-width="10"
              stroke-opacity="0.5"
              stroke-dasharray="calc(10 * 31.4 / 100) 31.4"
              transform="rotate(-10)"
            />
          </svg>
        </div>
        <span id="skid1"></span>
        <span id="skid2"></span>
        <div id="revcounter"></div>

        <span id="needle"></span>

        <div id="lightContainer">
          <div class="amber"></div>
          <div class="amber"></div>
          <div class="amber"></div>
          <div class="amber"></div>
          <div class="amber"></div>
          <div class="amber"></div>
          <div class="green"></div>
          <div class="green"></div>
        </div>

       

        <div id="timerID">
          <h2>Time:</h2>
          <h2 id="timeR">0.00</h2>
        </div>
        <div id="launchMessage"></div>

        <button id="startBtn" class="startButton" onclick="startRace()">Ready</button>
      </div>

      <div id="jumpStart">
        <h1>You jumped the start!</h1>
        <button class="tryAgain" onclick="startRace()">Try again</button>
      </div>

      <div id="gameOver">
        <h1>Results</h1>

        <h1 id="yourReact">Reaction time: 0</h1>
        <h1 id="yourScore">Your time: 0</h1>
        <button id="restartBtn" class="buttonHigh" onclick="startRace()">Restart</button>
        <button class="buttonHigh" onclick="changeToGarage()">Garage</button>
      </div>

      <div id="highScores">
        <h3>Fastest times</h3>
        <h3 id="score1"></h3>
        <h3 id="score2"></h3>
        <h3 id="score3"></h3>
        <h3 id="score4"></h3>
        <h3 id="score5"></h3>
        <button class="buttonHigh" onclick="startRace()">Restart</button>
        <button class="buttonHigh" onclick="changeToGarage()">Garage</button>
      </div>

      <div id="newHighScore">
        <h1>New fastest time!</h1>
        <h1 id="yourReact2">Reaction time: 0</h1>
        <h1 id="newHigh">200</h1>
        <br />
        <input type="text" class="inputHigh" id="inputName" value="" placeholder="Enter your name" />
        <br />
        <br />
        <button class="buttonHigh" onclick="highScores()">Submit</button>
      </div>
    </div>
  </body>
</html>
